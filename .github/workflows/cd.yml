name: CD

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  test_and_build:
    uses: ./.github/workflows/test-and-build.yml

  deploy:
    name: ğŸš€ Deploy
    needs: [test_and_build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          clean: true

  test_prod:
    name: ğŸ§‘â€ğŸ”¬ Test after deploy
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: yarn install --frozen-lockfile
      - run: yarn test:prod
