name: Test & Build

on:
  workflow_call:

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: yarn
      - run: yarn lint
      - run: yarn test:ci

  build:
    name: ğŸ› ï¸ Build
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: yarn
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          path: dist

  lighthouse:
    name: ğŸ’¡ Lighthouse
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: "./lighthouserc.yaml"
