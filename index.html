<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="%APP_DESCRIPTION%" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline' fonts.googleapis.com; font-src fonts.gstatic.com; img-src 'self' data:; connect-src 'self' *.googleapis.com *.google-analytics.com; script-src-elem 'self' *.googletagmanager.com; child-src 'none';"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet" />

    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />

    <title>%APP_WEBSITE_NAME%</title>

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@mrodalgaard" />
    <meta name="twitter:title" content="%APP_WEBSITE_NAME%" />
    <meta name="twitter:description" content="%APP_DESCRIPTION%" />
    <meta name="twitter:image" content="%APP_HOMEPAGE%/logo512.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="%APP_WEBSITE_NAME%" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%APP_HOMEPAGE%/logo512.png" />
    <meta property="og:url" content="%APP_HOMEPAGE%" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
